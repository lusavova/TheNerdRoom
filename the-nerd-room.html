<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Nerd Room</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="header" class="header">
                <div class="initial-header text-center">

                    <div class="search text-right">
                        <input type="text" placeholder="Search.." />
                        <button type="submit">
                            <img id="img-button" src="imgs/search.png">
                        </button>
                    </div>

                    <div class="logo text-center">
                        <div id="lamp-logo" class="logo">
                            <img src="imgs/lamp.png" alt="">
                        </div>
                        <div id="text-logo" class="logo">
                            <img src="imgs/logo.png" alt="">
                        </div>
                    </div>

                    <nav class="nav nav-initial text-center">
                        <ul class="list list-horizontal">
                            <li>
                                <a href="#" class="nav-links">Articles</a>
                            </li>
                            <li>
                                <a href="#" class="nav-links">Books</a>
                            </li>
                            <li>
                                <a href="#" class="nav-links">Movies</a>
                            </li>
                            <li>
                                <a href="#" class="nav-links">Music</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="sidebar text-left">
                <ul class="list list-vertical">
                    <li>
                        <a class="category" href="#">
                            Books
                        </a>
                    </li>
                    <li>
                        <a class="category" href="#">
                            Music
                        </a>
                    </li>
                    <li>
                        <a class="category" href="#">
                            Movies
                        </a>
                    </li>
                    <li>
                        <a class="category" href="#">
                            Articles
                        </a>
                    </li>
                </ul>
            </div>

            <section class="books">
                <div class="item-container">
                    <div class="item">
                        <div class="img-container">
                            <img src="book-covers/atwood.jpg" alt="The Handmaid's Tale Book Cover">
                        </div>
                        <div class="title-and-author">
                            <div class="title">The Handmaid's Tale</div>
                            <div class="book-info">by</div>
                            <div class="author book-info">Margaret Atwood</div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="img-container">
                            <img src="book-covers/it1.jpg" alt="It Book Cover">
                        </div>
                        <div class="title-and-author">
                            <div class="title">It</div>
                            <div class="book-info by">by</div>
                            <div class="author book-info">Stephen King</div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="img-container">
                            <img src="book-covers/ellis.jpg" alt="American Psycho Book Cover">
                        </div>
                        <div class="title-and-author">
                            <div class="title">American Psycho</div>
                            <div class="book-info">by</div>
                            <div class="author book-info">Bret Easton Ellis</div>
                        </div>
                        <div class="title-and-author">

                        </div>
                    </div>

                    <div class="item">
                        <div class="img-container">
                            <img src="book-covers/jackson.jpg" alt="The Hounting of Hill House Book Cover">
                        </div>
                        <div class="title-and-author">
                            <div class="title">The Hounting of Hill House</div>
                            <div class="book-info">by</div>
                            <div class="author book-info">Shirley Jackson</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    </div>

</body>

</html>
